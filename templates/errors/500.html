{% extends 'base.html' %}

{% block title %}Error del servidor - App de Transcripción{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="error-container my-5">
            <h1 class="display-1">500</h1>
            <h2 class="mb-3">Error del servidor</h2>
            <p class="lead">Lo sentimos, ha ocurrido un error en el servidor. Por favor, inténtalo de nuevo más tarde.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver al inicio</a>
        </div>
    </div>
</div>
{% endblock %}
