{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Transcripci√≥n de Audio</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Subir archivo de audio</h5>
            <form action="{{ url_for('transcription.upload_file') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Selecciona un archivo de audio (MP3, WAV, etc.)</label>
                    <input type="file" class="form-control" id="file" name="file" accept="audio/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Transcribir</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
